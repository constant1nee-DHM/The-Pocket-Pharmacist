<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Screenshot Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Webcam Screenshot Upload</h1>
        <video id="video" autoplay></video>
        <button id="screenshotBtn">Take Screenshot</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="screenshotContainer" class="screenshot-container"></div>
        <button id="uploadBtn" style="display: none;">Upload Screenshot</button>
        <p id="message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
